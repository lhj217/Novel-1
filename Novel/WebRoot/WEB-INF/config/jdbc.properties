jdbc.driver=com.mysql.jdbc.Driver  
jdbc.url=jdbc\:mysql\://127.0.0.1\:3306/News_db  
jdbc.username=root  
jdbc.password=liliu  
#定义初始连接数  
jdbc.initialPoolSize=2 
#定义最小连接数  
jdbc.minPoolSize=2 
#定义最大连接数  
jdbc.maxPoolSize=1000  
#当连接池中的连接用完时，C3P0一次性创建新连接的数目
jdbc.acquireIncrement=15  
#隔多少秒检查所有连接池中的空闲连接，默认为0表示不检查
jdbc.idleConnectionTestPeriod=10  
#JDBC的标准参数，用以控制数据源内加载的PreparedStatement数量。但由于预缓存的Statement属 于单个Connection 而不是整个连接池。所以设置这个参数需要考虑到多方面的因素，如果maxStatements与 maxStatementsPerConnection
#均为0，则缓存被关闭。默认为0
jdbc.maxStatements=0  
#定义在从数据库获取新连接失败后重复尝试获取的次数，默认为30；
jdbc.acquireRetryAttempts=30   